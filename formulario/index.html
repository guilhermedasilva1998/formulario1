<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Formulário</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="name">Nome completo</label>
                <input type="text" id="name" placeholder="Digite o nome completo">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite o email do usuario...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>


            <div class="form-control">
                <label for="phone">Telefone</label>
                <input type="text" id="phone" placeholder="Digite o telefone do usuario...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>


            <div class="form-control">
                <label for="dateBirth">Data de nascimento</label>
                <input type="date" id="dateBirth" placeholder="">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>


            <div class="form-control">
                <label for="message">Mensagem</label>
                <input type="text" id="message" placeholder="Escreva uma mensagem">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder="Digite o nome do usuário">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>


            <div class="form-control">
                <label for="passaword">Senha</label>
                <input type="text" id="passaword" placeholder="Digete uma senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>


            <button type="submit">Enviar</button>

        </form>


    </div>

</body>
<script src="https://kit.fontawesome.com/85e3976390.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
